<footer>
    <div class="wrapper">
        <div class="social-links">
            {% if site.author.github %}
            <a title="Github" href="https://github.com/{{ site.author.github }}" class="social-links__entry"
               target="_blank">
                <i class="fa fa-github"></i>
            </a>
            {% endif %}

            {% if site.author.twitter %}
            <a title="Twitter" href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry"
               target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            {% endif %}

            {% if site.author.linkedin %}
            <a title="LinkedIn" href="{{ site.author.linkedin }}" class="social-links__entry"
               target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
            {% endif %}

            <a title="RSS" href="/feed.xml" class="social-links__entry"
               target="_blank">
                <i class="fa fa-rss"></i>
            </a>
        </div>
    </div>
</footer>
